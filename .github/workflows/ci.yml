name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'  

      - name: Сборка и тестирование с помощью Gradle
        run: |
          ./gradlew build jacocoTestReport
          ./gradlew checkstyleMain  # По желанию можно запустить проверку стиля кода

      - name: Публикация отчета о покрытии кода
        if: ${{ github.event_name == 'push' }}
        uses: paambaati/codeclimate-action@v5.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
          JACOCO_SOURCE_PATH: app/src/main/java
        with:
          coverageCommand: "cat app/build/reports/jacoco/test/jacocoTestReport.xml"
